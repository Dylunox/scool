<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدخال بيانات اليوم</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/pomodoro.css" />
</head>
<body class="bg-white" style="font-family:Tajawal,sans-serif">
  <div class="container py-3">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">إدخال بيانات اليوم</h1>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-success d-none" id="refreshDataBtn" type="button" aria-hidden="true">تحديث البيانات</button>
        <a class="btn btn-outline-secondary" href="schedule.html">عرض الجدول</a>
        <button class="btn btn-outline-secondary" id="testNotificationBtn" type="button" data-bs-toggle="modal" data-bs-target="#notifyTestModal">إشعار مجدول</button>
        <button class="btn btn-outline-primary" id="manageSubjectsBtn" data-bs-toggle="modal" data-bs-target="#subjectsModal">إدارة المواد</button>
      </div>
    </header>

    <form id="dailyForm" class="row g-3">
      <div class="col-12">
        <label class="form-label">المواد المدروسة اليوم</label>
        <div>
          <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#pickSubjectsModal">اختر المواد لليوم</button>
        </div>
        <div id="subjectsContainer" class="row g-2 mt-2"></div>
      </div>

      <div class="col-12">
        <label class="form-label">عدد ساعات المراجعة المتاحة اليوم</label>
        <input id="availableHours" type="number" min="0" step="0.25" class="form-control" placeholder="اكتب الساعات (مثال: 1.5)" />
      </div>

      <div class="col-12">
        <label class="form-label">اختبار/واجب قريب؟</label>
        <div id="examTasks" class="vstack gap-2"></div>
        <button type="button" id="addExamTask" class="btn btn-sm btn-outline-secondary">إضافة اختبار/واجب</button>
      </div>

      <div class="col-12">
        <label class="form-label">نوع المراجعة المفضلة</label>
        <div class="d-flex flex-wrap gap-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="solving" id="reviewSolving">
            <label class="form-check-label" for="reviewSolving">حل أسئلة</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="summaries" id="reviewSummaries">
            <label class="form-check-label" for="reviewSummaries">قراءة ملخصات</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="videos" id="reviewVideos">
            <label class="form-check-label" for="reviewVideos">مشاهدة فيديوهات</label>
          </div>
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">الإشعارات</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="notifDaily22">
          <label class="form-check-label" for="notifDaily22">تذكير يومي بالمهام غير المكتملة (22:00 بتوقيت عُمان)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="notifExam">
          <label class="form-check-label" for="notifExam">تذكير بالاختبارات/الواجبات قبل يوم/يومين</label>
        </div>
        <div class="mt-2">
          <button class="btn btn-sm btn-outline-secondary" id="testNotificationBtn2" type="button" data-bs-toggle="modal" data-bs-target="#notifyTestModal">إشعار مجدول</button>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100" type="submit">حفظ وإنشاء الجدول</button>
      </div>
    </form>
  </div>

  <!-- Modal إدارة المواد -->
  <div class="modal fade" id="subjectsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">إدارة المواد</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input id="newSubjectName" class="form-control" placeholder="اسم مادة جديدة" />
            <button id="addSubjectBtn" class="btn btn-success" type="button">إضافة</button>
          </div>
          <ul id="subjectsList" class="list-group"></ul>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal اختيار مواد اليوم -->
  <div class="modal fade" id="pickSubjectsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">اختر المواد لليوم</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="pickSubjectsContainer" class="row g-2"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="applyPickedSubjects" data-bs-dismiss="modal">تطبيق</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal إشعار مجدول -->
  <div class="modal fade" id="notifyTestModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">إشعار مجدول</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body vstack gap-2">
          <input type="datetime-local" class="form-control" id="notifyWhen" />
          <input class="form-control" id="notifyTitle" placeholder="عنوان الإشعار" value="تذكير مهم" />
          <textarea class="form-control" id="notifyBody" rows="2" placeholder="نص الإشعار">لا تنسَ مهمة المراجعة المحددة.</textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          <button class="btn btn-primary" id="scheduleNotifyBtn">جدولة الإشعار</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/firebase.js"></script>
  <script type="module" src="assets/js/db.js"></script>
  <script type="module" src="assets/js/subjects.js"></script>
  <script type="module" src="assets/js/form.js"></script>
  <script type="module" src="assets/js/pomodoro.js"></script>
  <script type="module" src="assets/js/notifications.js"></script>
  <script type="module" src="assets/js/sync.js"></script>
  <script type="module" src="assets/js/notify-local.js"></script>
  
  <script type="module">
    import { PomodoroTimer } from './assets/js/pomodoro.js';
    
    // تهيئة Pomodoro Timer
    document.addEventListener('DOMContentLoaded', () => {
      window.pomodoroTimer = new PomodoroTimer();
    });
  </script>
</body>
</html>
