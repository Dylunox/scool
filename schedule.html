<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جدول المراجعة وسجل الإنجازات</title>
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/pomodoro.css" />
</head>
<body class="bg-white" style="font-family:Tajawal,sans-serif">
  <div class="container py-3">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">جدول المراجعة</h1>
      <a class="btn btn-outline-secondary" href="index.html">العودة للإدخال</a>
    </header>

    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="h5 mb-0" id="scheduleDate">اليوم</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-success btn-sm d-none" id="refreshDataBtn" aria-hidden="true">تحديث البيانات</button>
          <button class="btn btn-outline-primary btn-sm" id="copyScheduleBtn">نسخ الجدول</button>
          <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#notifyTestModal">إشعار مجدول</button>
          <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">طباعة</button>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <div class="border rounded p-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="h6 mb-0">مهام اليوم - غير مكتملة</h3>
              <span class="badge bg-danger" id="pendingCount">0</span>
            </div>
            <div id="dailyPending" class="vstack gap-2"></div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="border rounded p-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="h6 mb-0">مهام اليوم - مكتملة</h3>
              <span class="badge bg-success" id="completedCount">0</span>
            </div>
            <div id="dailyCompleted" class="vstack gap-2"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="border rounded p-2">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h3 class="h6 mb-0">اختبارات/واجبات قريبة</h3>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-outline-secondary" id="testNotificationBtn">اختبار إرسال إشعار</button>
            <span class="text-muted small" id="todayName"></span>
          </div>
        </div>
        <div id="upcomingExams" class="vstack gap-2"></div>
      </div>
    </section>

    <!-- Modal تعديل اختبار/واجب -->
    <div class="modal fade" id="editExamModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">تعديل اختبار/واجب</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body vstack gap-2">
            <input class="form-control" id="examSubjInput" placeholder="المادة" />
            <input type="date" class="form-control" id="examDateInput" />
            <input type="number" class="form-control" id="examHoursInput" min="0" step="0.5" placeholder="ساعات" />
            <input type="number" class="form-control" id="examPagesInput" min="0" placeholder="صفحات" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button class="btn btn-primary" id="saveExamBtn">حفظ</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal اختبار إرسال إشعار -->
    <div class="modal fade" id="notifyTestModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">اختبار إرسال إشعار</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body vstack gap-2">
            <input type="datetime-local" class="form-control" id="notifyWhen" />
            <input class="form-control" id="notifyTitle" placeholder="عنوان الإشعار" value="تذكير مهم" />
            <textarea class="form-control" id="notifyBody" rows="2" placeholder="نص الإشعار">لا تنسَ مهمة المراجعة المحددة.</textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button class="btn btn-primary" id="scheduleNotifyBtn">جدولة الإشعار</button>
          </div>
        </div>
      </div>
    </div>

    <section class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="h5 mb-0">سجل الإنجازات</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary btn-sm" id="copyAchievementsBtn">نسخ السجل</button>
          <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">طباعة</button>
        </div>
      </div>

      <ul class="nav nav-tabs" id="achTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#achDaily" type="button" role="tab">يومي</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#achWeekly" type="button" role="tab">أسبوعي</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#achMonthly" type="button" role="tab">شهري</button>
        </li>
      </ul>
      <div class="tab-content border border-top-0 p-3">
        <div class="tab-pane fade show active" id="achDaily" role="tabpanel">
          <div id="achDailyContainer" class="vstack gap-2"></div>
        </div>
        <div class="tab-pane fade" id="achWeekly" role="tabpanel">
          <div id="achWeeklyContainer" class="vstack gap-2"></div>
        </div>
        <div class="tab-pane fade" id="achMonthly" role="tabpanel">
          <div id="achMonthlyContainer" class="vstack gap-2"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/firebase.js"></script>
  <script type="module" src="assets/js/db.js"></script>
  <script type="module" src="assets/js/timezone.js"></script>
  <script type="module" src="assets/js/copy.js"></script>
  <script type="module" src="assets/js/pomodoro.js"></script>
  <script type="module" src="assets/js/schedule.js"></script>
  <script type="module" src="assets/js/achievements.js"></script>
  <script type="module" src="assets/js/sync.js"></script>
  
  <script type="module">
    import { PomodoroTimer } from './assets/js/pomodoro.js';
    
    // تهيئة Pomodoro Timer
    document.addEventListener('DOMContentLoaded', () => {
      window.pomodoroTimer = new PomodoroTimer();
    });
  </script>
</body>

</html>
